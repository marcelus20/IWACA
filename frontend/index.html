<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>          
        <div class="wrap">
            <div class="alert alert-success hide centrilize" role="alert" id="added">
                Player added successfully. Please, scroll table to see the record in the last row
            </div>
            <div class="alert alert-danger hide centrilize" role="alert" id="failed">
            </div>
            <div class="row_">
                <div class="column-left">   
                    <div class="myform">
                        <label>Player Name</label>
                    <input id="nam" class="form-control" name="name_" placeholder="type name"/>
                    <label>Level</label>
                    <input type="number" id="lev" class="form-control" name="level_" placeholder="type level"/>
                    <div class="form-group">
                        <label for="city">Vocation</label>
                        <select class="form-control" id="voc">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control" id="cit">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Sex</label>
                        <select class="form-control" id="sex">
                        <option>F</option>
                        <option>M</option>
                        </select>
                    </div>
                    <button value="submit" class="btn btn-secondary" id="sub" disabled>Submit</button>  
                     <div class="alert alert-warning centrilize" role="alert" id="warning-sub">
                     Validate form: Name should have at least 3 characters and level must be a number greater than 0 and smaller than 1000
                        </div>          
                </div>
            </div>
                <div class="data-table column-middle">
                    
                    <div class="">
                        <input type="radio" class="form-check-input" name="order" value="alphabetical" checked id="alphaOrder">order by name
                        <input type="radio" class="form-check-input" name="order" value="level" id="levelOrder"> order by level
                        <input type="radio" class="form-check-input" name="order" value="city" id="cityOrder"> order by city 
                        <div class="table-conainer">
                    </div>
                    
                        <div class="table" id="data">
                            Could not fetch data because it did not match schema
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="myform">
                        <label>Player Name</label>
                    <input id="namModal" class="form-control" name="name_" placeholder="type name"/>
                    <label>Level</label>
                    <input type="number" id="levModal" class="form-control" name="level_" placeholder="type level"/>
                    <div class="form-group">
                        <label for="cityModal">Vocation</label>
                        <select class="form-control" id="vocModal">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control" id="citModal">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Sex</label>
                        <select class="form-control" id="sexModal">
                        <option>F</option>
                        <option>M</option>
                        </select>
                    </div>
                    <button value="submitModal" class="btn btn-secondary" id="subModal">Submit</button>  
  </div>

</div>
        <script src="js/models/appState.js"></script>
        <script src="js/models/Form.js"></script>
        <script src="js/models/Player.js"></script>
        
        <script src="js/controller/Controller.js"></script>
        <script src="js/views/modal.js"></script>
        <script src="js/views/scripts.js">
        </script>
        
        
    </body>
</html>
